<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

<body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: <-22.99740>; longitude: <-44.30473>;"
        gps-entity-place="latitude: <-22.99734>; longitude: <-44.30473>;"
        gps-entity-place="latitude: <-22.99729>; longitude: <-44.30477>;"
        gps-entity-place="latitude: <-22.99730>; longitude: <-44.30473>;"
        gps-entity-place="latitude: <-22.99731>; longitude: <-44.30473>;"
        gps-entity-place="latitude: <-22.99732>; longitude: <-44.30473>;"
        gps-entity-place="latitude: <-22.99733>; longitude: <-44.30473>;"
        gps-entity-place="latitude: <-22.99735>; longitude: <-44.30473>;"
      ></a-text>

        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
