<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: <-22.997365>; longitude: <-44.304723>;"
        gps-entity-place="latitude: <-22.997441>; longitude: <-44.304611>;"
        gps-entity-place="latitude: <-22.997389>; longitude: <-44.304586>;"
          gps-entity-place="latitude: <-22.997367>; longitude: <-44.304588>;"
          gps-entity-place="latitude: <-22.997365>; longitude: <-44.304606>;"
          gps-entity-place="latitude: <-22.997359>; longitude: <-44.304627>;"
          gps-entity-place="latitude: <-22.997357>; longitude: <-44.304630>;"
          gps-entity-place="latitude: <-22.997341>; longitude: <-44.304618>;"
          gps-entity-place="latitude: <-22.997337>; longitude: <-44.304626>;"
          gps-entity-place="latitude: <-22.997356>; longitude: <-44.304639>;"
          gps-entity-place="latitude: <-22.997377>; longitude: <-44.304632>;"
          gps-entity-place="latitude: <-22.997381>; longitude: <-44.304623>;"
          gps-entity-place="latitude: <-22.997371>; longitude: <-44.304625>;"
          gps-entity-place="latitude: <-22.997372>; longitude: <-44.304627>;"
          gps-entity-place="latitude: <-22.997386>; longitude: <-44.304620>;"
          gps-entity-place="latitude: <-22.997381>; longitude: <-44.304611>;"

      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
