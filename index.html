<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

<body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="QUERO BUCETA!!!."
        look-at="[gps-camera]"
        scale="120 120 120"
          gps-entity-place="latitude: <-22.997360>; longitude: <-44.30472>;"
           gps-entity-place="latitude: <-22.997342>; longitude: <-44.304745>;"
           gps-entity-place="latitude: <-22.997338>; longitude: <-44.304745>;"
           gps-entity-place="latitude: <-22.997334>; longitude: <-44.304750>;"
          gps-entity-place="latitude: <-22.9973>; longitude: <-44.3047>;"
            
      ></a-text>

        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
